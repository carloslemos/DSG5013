<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Ensaios de Leitura Algorítimica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <nav class="navigation">
        <ul class="navigation__list">
          <button
            id="like"
            class="navigation__button navigation__button--like navigation__button--hidden"
          >
            <abbr class="navigation__arrow" title="curtir">❤</abbr>
          </button>
          <button id="stats" class="navigation__button navigation__button--like">
            <abbr
              class="navigation__arrow navigation__arrow--prompt"
              title="dados de navegação"
            ></abbr>
          </button>
          <button id="up" class="navigation__button navigation__button--up">
            <abbr class="navigation__arrow" title="ler anterior">↑</abbr>
          </button>
          <button id="down" class="navigation__button navigation__button--down">
            <abbr class="navigation__arrow" title="ler proximo">↓</abbr>
          </button>
        </ul>
      </nav>
    </main>
    <aside id="console" class="stats stats--hidden"></aside>
  </body>
</html>
